reporter:
    outputs:
        stylish: {}         # nice looking CLI reports
        log:              # use a logger
           json: true      # enable JSON logging
           file: local_report.json  # put output in a file
match_ignores:
  ignores:
    - path: proxy/*
    - path: fernet/*
    - rule_id: AUDIT007
projects:
  sample:
    project:
      name: sample
    input:
      - local: .
        name: sources
    rules:
      include:
        tags:
          - base
          - audit
          - password
        ids: []
      exclude:
        tags:
          - warning
          - info
        ids: []
